<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
  <h1>Blackjack</h1>
  <button id="start-btn">Start Game</button>
</div>

<!-- Game Area -->
<div id="game-area" style="display: none;">
  <div id="status">
    <p>Money: $<span id="money">1000</span></p>
    <p id="current-bet">Current Bet: $0</p>
  </div>

  <div class="hands">
    <div class="hand-container">
      <h2 id="dealer-label">Dealer</h2>
      <div class="hand">
        <div id="dealer-cards" class="cards"></div>
      </div>
    </div>

    <hr class="divider" />

    <div class="hand-container">
      <div class="hand">
        <div id="player-cards" class="cards"></div>
      </div>
    </div>
  </div>

  <h2 id="player-label">Player</h2>

  <div class="buttons">
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
  </div>

  <!-- Marquee-style result section -->
  <div id="result-section" style="display: none;">
    <h3 style="margin-bottom: 5px; color: #ffcc00;">Result</h3>
    <div class="marquee-container">
      <div id="result-message" class="marquee-text"></div>
    </div>
    <button id="next-round">Proceed</button>
    <button id="cancel-game">Cancel</button>
  </div>
</div>

<!-- Game Over -->
<div id="game-over" style="display: none;">
  <h1>Game Over</h1>
  <button id="restart-btn">Play Again</button>
</div>

<!-- Bet Modal -->
<div id="bet-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>Place Your Bet</h2>
    <div id="bet-controls">
      <button id="minus-100">-100</button>
      <button id="minus-10">-10</button>
      <input type="number" id="bet-amount" value="100" readonly />
      <button id="plus-10">+10</button>
      <button id="plus-100">+100</button>
    </div>
    <button id="confirm-bet">OK</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
